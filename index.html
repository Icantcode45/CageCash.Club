  <script>
  /* ========= Slider JS ========= */
  $(document).ready(function(){
    const $cont = $('.cont'), $slider = $('.slider'), $nav = $('.nav'), winW = $(window).width(), animSpd = 750, distOfLetGo = winW*0.2;
    let curSlide=1, animation=false, autoScrollVar=true, diff=0;
    let arrCities=['Amsterdam','Rome','Newâ€”York','Singapore','Prague'], numOfCities=arrCities.length;
    let arrCitiesDivided = arrCities.map(city=>{
      let letters = Math.floor(city.length/4);
      return city.match(new RegExp(".{1,"+letters+"}","g"));
    });
    arrCitiesDivided.forEach((parts,idx)=>{
      let num = idx+1;
      let $slide = $(`<div data-target="${num}" class="slide slide--${num}"><div class="slide__darkbg slide--${num}__darkbg"></div><div class="slide__text-wrapper slide--${num}__text-wrapper"></div></div>`);
      let firstLetter = parts[0].charAt(0);
      let $letter = $(`<div class="slide__letter slide--${num}__letter">${firstLetter}</div>`);
      let frag = $(document.createDocumentFragment());
      parts.forEach((txt,i)=>{
        frag.append(`<div class="slide__text slide__text--${i+1}">${txt}</div>`);
      });
      let $navLi = $(`<li data-target="${num}" class="nav__slide nav__slide--${num}"></li>`);
      $nav.append($navLi);
      $slide.find(`.slide--${num}__text-wrapper`).append($letter).append(frag);
      $slider.append($slide);
    });
    $('.nav__slide--1').addClass('nav-active');
    function bullets(dir){ $('.nav__slide--'+curSlide).removeClass('nav-active'); $('.nav__slide--'+dir).addClass('nav-active'); }
    function timeout(){ animation=false; }
    function pagination(dir){
      animation=true; diff=0;
      $slider.addClass('animation').css('transform','translate3d(-'+((curSlide-dir)*100)+'%,0,0)');
      $slider.find('.slide__darkbg').css('transform','translate3d('+((curSlide-dir)*50)+'%,0,0)');
      $slider.find('.slide__letter').css('transform','translate3d(0,0,0)');
      $slider.find('.slide__text').css('transform','translate3d(0,0,0)');
    }
    function navigateRight(){ if(!autoScrollVar||curSlide>=numOfCities)return; pagination(0); setTimeout(timeout,animSpd); bullets(curSlide+1); curSlide++; }
    function navigateLeft(){ if(curSlide<=1)return; pagination(2); setTimeout(timeout,animSpd); bullets(curSlide-1); curSlide--; }
    function toDefault(){ pagination(1); setTimeout(timeout,animSpd); }
    $(document).on('mousedown touchstart','.slide',function(e){
      if(animation) return;
      let target=+$(this).attr('data-target'), startX=(e.pageX||e.originalEvent.touches[0].pageX);
      $slider.removeClass('animation');
      $(document).on('mousemove touchmove',function(e){
        let x=e.pageX||e.originalEvent.touches[0].pageX;
        diff = startX - x;
        if((target===1 && diff<0)||(target===numOfCities && diff>0))return;
        $slider.css('transform','translate3d(-'+((curSlide-1)*100 + diff/30)+'%,0,0)');
        $slider.find('.slide__darkbg').css('transform','translate3d('+((curSlide-1)*50 + diff/60)+'%,0,0)');
        $slider.find('.slide__letter').css('transform','translate3d('+(diff/60)+'vw,0,0)');
        $slider.find('.slide__text').css('transform','translate3d('+(diff/15)+'px,0,0)');
      });
    });
    $(document).on('mouseup touchend',function(){
      $(document).off('mousemove touchmove');
      if(animation) return;
      if(diff>=distOfLetGo) navigateRight();
      else if(diff<=-distOfLetGo) navigateLeft();
      else toDefault();
    });
    $(document).on('click','.nav__slide:not(.nav-active)',function(){
      let tgt=+$(this).attr('data-target');
      bullets(tgt); curSlide=tgt; pagination(1);
    });
    $(document).on('click','.side-nav',function(){
      if($(this).attr('data-target')==='right') navigateRight();
      else navigateLeft();
    });
    $(document).on('keydown',function(e){ if(e.which===39) navigateRight(); if(e.which===37) navigateLeft(); });
    $(document).on('mousewheel DOMMouseScroll',function(e){
      if(animation) return;
      let delta = e.originalEvent.wheelDelta || -e.originalEvent.detail;
      if(delta>0) navigateLeft(); else navigateRight();
    });
  });
